<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Flask CRUD Sederhana</title>
    <style>
        /* CSS GANTENG SEDERHANA */
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .btn-add {
            background: #28a745;
        }

        .btn-add:hover {
            background: #218838;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* Tombol Aksi */
        .btn-edit {
            background: #ffc107;
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Daftar User (Flask)</h2>

        <form action="/add" method="POST">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <select name="role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit" class="btn-add">Tambah</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['nama'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td>
                        <a href="/edit/{{ user['id'] }}" class="btn-edit">Edit</a>
                        <a href="/delete/{{ user['id'] }}" class="btn-delete"
                            onclick="return confirm('Yakin hapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
